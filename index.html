<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Basic dropdown</h1>
    <section>
        <nav class="basic_nav_bar">
            <ul class="basic_nav_list basic_nav_hidden">
                <li>Hovedside</li>
                <li>Om oss</li>
                <li>Kontakt oss</li>
            </ul>
        </nav>
        <button class="basic_button" onclick="toggle_basic_menu ()">Basic menu</button>
    </section>
    <h1>Variable dropdown</h1>
    <section>
        <nav class="variable_nav_bar">
            <ul class="variable_nav_list variable_nav_show">
                <li>Hovedside</li>
                <li>Om oss</li>
                <li>Kontakt oss</li>
            </ul>
        </nav>
        <button class="variable_button" onclick="toggle_variable_menu ()">Variable menu</button>
    </section>
</body>
</html>
